  <link  rel = "stylesheet" href = "/circle.css"/>
  </head>
  <body>
  <div class = "circle-container" style = "display:block;">
    
  <ul class="circle-item">
	  <li><img src="/images/Alex.jpg"></li>
	  <li><img src="/images/Alfredo.jpg"></li>
	  <li><img src="/images/Daniil.png"></li>
	  <li><img src="/images/Mark.jfif"></li>
	  <li><button id="wwButton"><img src="/images/Wayne.png"></button></li>
	  <li><img src="/images/Logo2_BBY01.png"></li>
	  <!-- <li><img src="7.png"></li> -->
	  <!-- <li><img src="8.png"></li> -->
  </ul>
    </div> 
    <script>
      var wwSound = new Audio()


$(function() {

    var deg = 0;
    var rotate = 1;
    var club_rotate = setInterval(club_rotate, 25);
    $('.circle-item > li').not(".circle-item > *:nth-of-type(6)").mouseenter(function() {
        rotate = 0
    });
    $('.circle-item > li').not(".circle-item > *:nth-of-type(6)").mouseleave(function() {
        rotate = 1
    });

    function club_rotate() {
        if (rotate == 0) {
            return
        }
        deg = get_deg(deg + 1);
        var deg0 = deg;
        var $data = $('.circle-item').children().not(".circle-item > *:nth-of-type(6)");
        var length = 14;
        if ($(window).width() <= 540) {
            length = 14
        }
        $data.each(function() { 
            $(this).css("-webkit-transform", "rotate(" + deg0 + "deg) translate(" + length + "em) rotate(-" + deg0 + "deg)").css("transform", "rotate(" + deg0 + "deg) translate(" + length + "em) rotate(-" + deg0 + "deg)");
            deg0 = get_deg(deg0 + 72)
        })
    }

    function get_deg(deg0) {
        if (deg0 > 360)
            return (deg0 - 360);
        else return deg0
    }
});
    
    </script>
    <div class = "container" style="display:none">

    </div>
    </div>
